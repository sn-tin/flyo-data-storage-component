<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container d-flex flex-column flex-lg-row">
    <!-- Right Content -->

    <div class="title background">
      <img class="title-logo" src="images/logo.svg" alt="fylo-logo">
      <div class="folders d-flex flex-row">
        <img class="background-icons" src="images/icon-document.svg" alt="fylo-document">
        <img class="background-icons" src="images/icon-folder.svg" alt="fylo-folder">
        <img class="background-icons" src="images/icon-upload.svg" alt="fylo-upload-btn">
      </div>
    </div>

    <!-- Left Content -->

    <div class="storage d-flex flex-column flex-lg-column-reverse">
      <div class="usage-box background">
          <h6>Youâ€™ve used <span>815 GB</span> of your storage</h6>
          <!-- Usage Bar -->
          <div class="usage-bar">
            <div class="usage-slide"></div>
          </div>
          <div class="storage-p d-flex flex-row">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
      </div> 
      <!-- Usage Left -->
      <div class="usage-left">
      <h1>185 <span>GB Left</span></h1>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/sn-tin">Kristine de Jesus</a>.
  </div>
</body>
</html>
